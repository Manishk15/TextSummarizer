<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <div class="container">
        <div class="jumbotron ">

                <h1 class="display-4 heading">Text Summarizer</h1>
                <p class="lead"> Get Best summary for your text</p>
            </div>
        </div>
        <form action="/analyze" method="POST">
